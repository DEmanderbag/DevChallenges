<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="images/devchallenges.png" />
  <link rel="stylesheet" href="css/main.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap"
    rel="stylesheet">

  <title>MyGallery</title>
</head>

<body>
  <section>
    <div class="user">
      <div class="user__photo">
        <img src="/images/profilePhoto.png" alt="Users profile photo">
      </div>
      <div class="user__name">
        <p class="user__name--primary">Rodney Cotton</p>
        <p class="user__name--secondary">Helsinki, Finland</p>
      </div>
      <div class="user__id">
        <div class="user__info">
          <p>100</p>
          <p>Posts</p>
        </div>
        <div class="user__info">
          <p>2,242</p>
          <p>Follower</p>
        </div>
        <div class="user__info">
          <p>1,432</p>
          <p>Following</p>
        </div>
      </div>
    </div>
  </section>
  <section>
    <div class="gallery">
      <div class="item item--1">
        <img src="images/photo1.png" alt="">
      </div>
      <div class="item item--2">
        <img src="images/photo2.png" alt="">
      </div>
      <div class="item item--3">
        <img src="images/photo3.png" alt="">
      </div>
      <div class="item item--4">
        <img src="images/photo4.png" alt="">
      </div>
      <div class="item item--5">
        <img src="images/photo6.png" alt="">
      </div>
      <div class="item item--6">
        <img src="images/photo5.png" alt="">
      </div>
    </div>
  </section>
  <footer>
    <p><a href="https://github.com/DEmanderbag">DEmanderbag </a><a
        href="https://devchallenges.io/challenges">@DevChallenges.io</a></p>
  </footer>
</body>

</html>
