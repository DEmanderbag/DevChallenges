<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="assets/icons/triangleLogo.png" />
  <link rel="stylesheet" href="assets/styles/main.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&family=Mulish&display=swap"
    rel="stylesheet">
  <title>Windbnb</title>
</head>

<body>
  <header>
    <div class="logo">
      <a href="#"><img src="assets/icons/logo.png" alt="windbnb logo"></a>
    </div>
    <div class="wrapper">
      <div class="wrapper__text">
        <p>Edit your search</p>
        <p class="close--list">X</p>
      </div>
      <nav>
        <input type="text" placeholder="Add Location" class="location-search">
        <input type="text" placeholder="Add guests" class="guest-search">
        <div class="search">
          <img src="assets/icons/search.svg" alt="search icon">
          <p class="search--open">Search</p>
        </div>
      </nav>
      <div class="options">
        <ul class="wrapper__list">
          <!-- Locations added here from JavaScript -->
        </ul>
        <ul class="wrapper__list2">
          <li>Otac</li>
          <li>Miroslav</li>
          <li>Bogosav</li>
          <li>Item 4</li>
          <li>Item 5</li>
        </ul>
      </div>

    </div>
  </header>

  <section class="places">
    <div class="places__location">
      <h1>Stays in Finland</h1>
      <p class="available__stays"></p>
    </div>

    <div class="card__wrapper">
      <!-- Adding cards here  -->
    </div>
  </section>

  <script src="app.js" defer></script>
</body>

</html>
