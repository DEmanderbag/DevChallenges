<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1,
  maximum-scale=5" />

  <link rel="icon" href="../devchallenges.png" />
  <link rel="shortcut icon" type="image/x-icon" href="https://devchallenges.io/" />
  <link rel="stylesheet" href="assets/styles/main.css">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500;600&display=swap"
    rel="stylesheet">

  <title>DEmanderbag | Weather Application</title>
</head>

<body class="is-open">
  <section class="main">
    <h1 class="main__title">Weather application</h1>
    <div class="main__image">
      <img src="assets/icons/LightCloud.png" alt="Sun with counds">
    </div>
    <div class="main__group">
      <button class="btn btn--location space" data-unit="metric"><span>&deg</span>C</button>
      <button class="btn btn--location" data-unit="imperial"><span>&deg</span>F</button>
    </div>
    <form action="">
      <input type="text" placeholder="Enter city name">
      <button type="submit" class="btn btn--search" id="submit">Search</button>
    </form>
    <p class="my__location"><a href="">Use my location</a></p>
  </section>

  <section class="hero">
    <div class="hero__container">
      <input type="text" placeholder="search location">
      <button class="btn btn--search">Search</button>
    </div>
    <div class="hero__nav">
      <button class="btn btn--search">Search for places</button>
      <button class="btn btn--location location-pin"><img src="assets/icons/my_location.svg"
          alt="My location icon"></button>
    </div>
    <div class="weather">
      <div class="weather__state-icon"></div>
      <p class="weather__temperature">41<span>&#176;c</span></p>
      <p class="weather__state">yes</p>
      <div class="weather__about">
        <p>Today</p>
        <div class="decoration"></div>
        <p>Fri, 5 Jun</p>
      </div>
      <div class="location">
        <img src="assets/icons/location.svg" alt="Location Pin">
        <p>${location}</p>
      </div>
    </div>
  </section>
  <section class="container">
    <section class="days">
      <!-- Cards are coming from JS -->
    </section>
    <section class="highlight">
      <h2>Todayâ€™s Hightlights</h2>

      <div class="highlight__card">
        <p class="highlight__data">Wind status</p>
        <p class="highlight__main">7<span>mph</span></p>
        <p>WSW</p>
      </div>

      <div class="highlight__card">
        <p class="highlight__data">Humidity</p>
        <p class="highlight__main">84<span>%</span></p>
        <div class="group">
          <div class="scale__label">
            <p>0</p>
            <p>50</p>
            <p>100</p>
          </div>
          <div class="scale">
            <div class="scale__line"></div>
          </div>
          <p class="scale__label scale__label--special">%</p>
        </div>
      </div>

      <div class="highlight__card">
        <p class="highlight__data">Visibility</p>
        <p class="highlight__main">6,4 <span>miles</span></p>
      </div>

      <div class="highlight__card">
        <p class="highlight__data">Air Pressure</p>
        <p class="highlight__main">998 <span>mb</span></p>
      </div>
    </section>
  </section>
  <script src="app.js" defer></script>
</body>

</html>
