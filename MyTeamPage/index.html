<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="images/devchallenges.png">
  <link rel="stylesheet" href="styles/main.css">

  <link
    href="https://fonts.googleapis.com/css2?family=PT+Serif:wght@400;700&family=Poppins:wght@400;600&display=swap"
    rel="stylesheet">
  <title>My Team Page</title>
</head>

<body>
  <section>
    <div class="team__info">
      <h1 class="team__header">The creative crew</h1>
      <p class="team__about">Who we are</p>
      <p class="team__description">We are team of creatively diverse driven innovative individuals
        working in various locations from the world.</p>
    </div>

    <div class="container">
      <div class="card">
        <div class="card__wrapper">
          <div class="card__image">
            <img src="images/photo1.png" alt="Profile photo">
          </div>
          <div class="card__name">
            <p>Bill Mahoney</p>
          </div>
        </div>
        <div class="card__position">
          <p>Product owner</p>
        </div>
      </div>

      <div class="card">
        <div class="card__wrapper">
          <div class="card__image">
            <img src="images/photo2.png" alt="Profile photo">
          </div>
          <div class="card__name">
            <p>Saba Cabrera</p>
          </div>
        </div>
        <div class="card__position">
          <p>Art director</p>
        </div>
      </div>

      <div class="card">
        <div class="card__wrapper">
          <div class="card__image">
            <img src="images/photo3.png" alt="Profile photo">
          </div>
          <div class="card__name">
            <p>Shae Le</p>
          </div>
        </div>
        <div class="card__position">
          <p>Tech Lead</p>
        </div>
      </div>

      <div class="card">
        <div class="card__wrapper">
          <div class="card__image">
            <img src="images/photo4.png" alt="Profile photo">
          </div>
          <div class="card__name">
            <p>Skylah Lu</p>
          </div>
        </div>
        <div class="card__position">
          <p>UX Designer</p>
        </div>
      </div>

      <div class="card">
        <div class="card__wrapper">
          <div class="card__image">
            <img src="images/photo5.png" alt="Profile photo">
          </div>
          <div class="card__name">
            <p>Griff Richards</p>
          </div>
        </div>
        <div class="card__position">
          <p>Developer</p>
        </div>
      </div>

      <div class="card">
        <div class="card__wrapper">
          <div class="card__image">
            <img src="images/photo6.png" alt="Profile photo">
          </div>
          <div class="card__name">
            <p>Stan Jhon</p>
          </div>
        </div>
        <div class="card__position">
          <p>Developer</p>
        </div>
      </div>

    </div>
  </section>
</body>

</html>
