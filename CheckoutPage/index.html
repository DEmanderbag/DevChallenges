<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout Page</title>
  <link rel="stylesheet" href="style/main.css">
  <link rel="icon" href="assets/images/devchallenges.png" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap"
    rel="stylesheet">

</head>

<body>
  <div class="section">
    <h1>Checkout</h1>
    <div class="container">
      <div class="receipt__view">
        <div class="receipt__item">
          <div class="item__image">
            <img src="assets/images/photo1.png" alt="Photo of a product">
          </div>
          <div class="item__details">
            <div class="item__name">
              <p>Vintage Backpack</p>
            </div>
            <div class="item__price">
              <span class="sale__price">$54.99</span>
              <p> $94.99</p>
            </div>
            <div class="item__counter">
              <div class="item__remove">
                <img src="assets/icons/remove.svg" alt="Minus symbol">
              </div>
              <div class="item__quantity">
                <p>1</p>
              </div>
              <div class="item__add">
                <img src="assets/icons/add.svg" alt="Plus symbol">
              </div>
            </div>
          </div>
        </div>
        <div class="receipt__item">
          <div class="item__image">
            <img src="assets/images/photo2.png" alt="Photo of a product">
          </div>
          <div class="item__details">
            <div class="item__name">
              <p>Levi Shoes</p>
            </div>
            <div class="item__price">
              <span class="sale__price">$74.99</span>
              <p> $124.99</p>
            </div>
            <div class="item__counter">
              <div class="item__remove">
                <img src="assets/icons/remove.svg" alt="Minus symbol">
              </div>
              <div class="item__quantity">
                <p>1</p>
              </div>
              <div class="item__add">
                <img src="assets/icons/add.svg" alt="Plus symbol">
              </div>
            </div>
          </div>
        </div>
        <div class="receipt__price">
          <div class="shipping__price">
            <span>Shipping</span>
            <p>$19</p>
          </div>
          <div class="total__price">
            <span>Total</span>
            <p>$148.98</p>
          </div>
        </div>
      </div>
      <form action="#" class="form__view">
        <div class="contact__group">
          <h3>Contact information</h3>
          <div class="email__group form__group">
            <label for="email">E-mail</label>
            <input type="email" name="email" id="email" class="form__input"
              placeholder="Enter your email...">
            <img src="assets/icons/email.svg" alt="" class="form__image">
          </div>
          <div class="phone__group form__group">
            <label for="tel">Phone</label>
            <input type="tel" name="tel" id="tel" class="form__input"
              placeholder="Enter your phone...">
            <img src="assets/icons/call.svg" alt="" class="form__image">
          </div>
        </div>
        <div class="address__group">
          <h3>Shipping address</h3>
          <div class="name__group form__group">
            <label for="name">Full name</label>
            <input type="text" name="text" id="name" class="form__input" placeholder="Your name...">
            <img src="assets/icons/account.svg" alt="" class="form__image">
          </div>
          <div class="address__group form__group">
            <label for="address">Address</label>
            <input type="text" name="address" id="address" class="form__input"
              placeholder="Your address...">
            <img src="assets/icons/home.svg" alt="" class="form__image">
          </div>
          <div class="city__group form__group">
            <label for="city">City</label>
            <input type="text" name="city" id="city" class="form__input" placeholder="Your city...">
            <img src="assets/icons/location.svg" alt="" class="form__image">
          </div>
          <div class="wrapper__group">
            <div class="country__group form__group">
              <label for="country">Country</label>
              <select name="country" id="country" class="form__input">
                <option value="select">Country...</option>
                <option value="serbia">Serbia</option>
                <option value="china">China</option>
                <option value="france">France</option>
                <option value="italy">Italy</option>
                <option value="russia">Russia</option>
              </select>
              <img src="assets/icons/globe.svg" alt="" class="form__image">
            </div>
            <div class="postal__group form__group">
              <label for="postalcode">Postal code</label>
              <input type="text" name="postalcode" id="postalcode" class="form__input"
                placeholder="Postal code...">
              <img src="assets/icons/mailbox.svg" alt="" class="form__image">
            </div>
          </div>
        </div>
        <div class="save__group">
          <input type="checkbox" name="save" id="save">
          <label for="save">Save this information for next time</label>
        </div>
        <div class="cta">
          <button type="button">Continue</button>
        </div>
      </form>
    </div>
  </div>
</body>

</html>
